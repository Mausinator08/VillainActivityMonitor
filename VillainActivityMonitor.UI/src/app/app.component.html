<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Alias</th>
  </thead>
  <tbody>
    <tr *ngFor="let villain of villains">
      <td>{{ villain.name }}</td>
      <td>{{ villain.firstName }}</td>
      <td>{{ villain.lastName }}</td>
      <td>{{ villain.alias }}</td>
    </tr>
  </tbody>
</table>
