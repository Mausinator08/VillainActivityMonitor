<h1>Villains</h1>
<label>First Name: </label><input type="text" [(ngModel)]="newVillain.firstName"/>
<label>Last Name: </label><input type="text" [(ngModel)]="newVillain.lastName"/>
<label>Alias: </label><input type="text" [(ngModel)]="newVillain.alias"/>
<input type="button" (click)="AddVillain()" value="Add Villain"/>
<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Alias</th>
  </thead>
  <tbody>
    <tr *ngFor="let villain of villains">
      <td>{{ villain.name }}</td>
      <td>{{ villain.firstName }}</td>
      <td>{{ villain.lastName }}</td>
      <td>{{ villain.alias }}</td>
    </tr>
  </tbody>
</table>
